<!-- Button trigger modal -->
<button type="button" class="btn btn-lg btn-outline-primary" (click)="toggleState()">
  Launch demo modal
</button>

<!-- Modal -->
<!-- <p [@showModal]="modalShown">hi<br />hi<br />hi</p> -->
<div [@showModal]="modalShown" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" (click)="toggleState()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="toggleState()">Close</button>
        <button type="button" class="btn" (click)="toggleState()">Save changes</button>
      </div>
    </div>
  </div>
</div>
