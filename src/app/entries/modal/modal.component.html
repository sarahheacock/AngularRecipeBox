<!-- Modal -->

<div class="modal-container">
  <div [@showModal]="modalShown" class="modal-back">
      <div class="modal-dialog my-modal" role="document">
        <div class="modal-content modal-guts">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" (click)="stateChange()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <app-modal-content></app-modal-content>         
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="stateChange()">Close</button>
            <button type="button" class="btn" (click)="stateChange()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</div>
